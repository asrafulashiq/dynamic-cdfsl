# @package _global_

callbacks:
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: "acc_mean" # name of the logged metric which determines when model is improving
    patience: 20 # how many epochs of not improving until training stops
    mode: "max" # can be "max" or "min"
    min_delta: 0.0 # minimum change in the monitored metric needed to qualify as an improvement
    strict: false
